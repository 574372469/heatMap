<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="heat"></div>
    <script src="./heat.js"></script>
    <script>
        var setting = {
            width: 4655,
            height: 2444,
            imgurl: './images/bg.jpg',
            points: [
                // {
                //     x: 100,      // 坐标x,
                //     y: 100,      // 坐标y
                //     ratio: 2,    // 最小半径
                //     opacity: 0.9 // 最大透明度
                // }
            ],
        }
        // 随机数据
        for (var i = 0; i < 300; i++) {
            setting.points[i] = {
                x: setting.width/5 + Math.random() * (setting.width - setting.width/5 *2), // 坐标x,
                y: setting.height/5 + Math.random() * (setting.height - setting.height/5 *2), // 坐标y
                ratio: Math.random() * 10, // 半径
                opacity: 0.9
            }

        }

        // 不带setting 则使用随机假数据
        heat('#heat').load(setting);
        // 设置宽度 
        heat('canvas' , heat('#heat')).css("width: 100%");
    </script>
</body>

</html>
