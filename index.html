<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="heat"></div>
    <script src="./heat.js"></script>
    <script>
        var setting = {
            width: 4975,
            height: 3410,
            imgurl: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1574933171854&di=76f472b7a34b41461c00dafa071d5f57&imgtype=0&src=http%3A%2F%2Fmap.ps123.net%2Fchina%2FUploadFile%2F201508%2F2015082408303567.jpg',
            points: [
                // {
                //     x: 100,      // 坐标x,
                //     y: 100,      // 坐标y
                //     ratio: 2,    // 最小半径
                //     opacity: 0.9 // 最大透明度
                // }
            ],
        }
        // 随机数据
        for (var i = 0; i < 300; i++) {
            setting.points[i] = {
                x: 4975/5 + Math.random() * (4975 - 4975/5 *2), // 坐标x,
                y: 3410/5 + Math.random() * (3410 - 3410/5 *2), // 坐标y
                ratio: Math.random() * 10, // 半径
                opacity: 0.9
            }

        }

        // 不带setting 则使用随机假数据
        heat('#heat').load(setting);
        // 设置宽度 
        heat('canvas' , heat('#heat')).css("width: 100%");
    </script>
</body>

</html>
